<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧心愈 - AI亲密关系咨询师</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            height: 90vh;
            display: flex;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #e9ecef;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #6c757d;
            font-size: 14px;
        }

        .quick-topics {
            margin-bottom: 20px;
        }

        .quick-topics h3 {
            color: #495057;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .topic-btn {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 12px 16px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            text-align: left;
            color: #495057;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .topic-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px 30px;
            background: #667eea;
            color: white;
        }

        .chat-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
            background: #fafbfc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e9ecef;
            margin-left: 10px;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            margin-right: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }

        .assistant-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .user-avatar {
            background: #f8f9fa;
            color: #667eea;
        }

        .chat-input {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            min-height: 50px;
            max-height: 120px;
            padding: 15px 20px;
            border: 1px solid #dee2e6;
            border-radius: 25px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #e9ecef;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .welcome-message h3 {
            color: #495057;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                display: none;
            }
            
            .chat-messages {
                padding: 15px 20px;
            }
            
            .chat-input {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>智慧心愈</h1>
                <p>AI亲密关系咨询师</p>
            </div>
            
            <div class="quick-topics">
                <h3>常见咨询话题</h3>
                <a href="#" class="topic-btn" data-topic="沟通问题">💬 沟通问题与技巧</a>
                <a href="#" class="topic-btn" data-topic="信任危机">🤝 信任建立与修复</a>
                <a href="#" class="topic-btn" data-topic="情感表达">💝 情感表达与理解</a>
                <a href="#" class="topic-btn" data-topic="冲突解决">⚖️ 冲突处理方式</a>
                <a href="#" class="topic-btn" data-topic="亲密度">💕 亲密度与边界</a>
                <a href="#" class="topic-btn" data-topic="长期关系">🌱 长期关系维护</a>
                <a href="#" class="topic-btn" data-topic="性关系">🌹 性关系健康指导</a>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <h2>专业亲密关系咨询</h2>
                <p>我是您的AI咨询师，专注于帮助您建立更健康的亲密关系</p>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h3>欢迎来到智慧心愈</h3>
                    <p>我是您的专业AI咨询师，擅长亲密关系指导。无论您面临什么感情困扰，我都会以专业、温暖的方式为您提供帮助。</p>
                    <p>请选择左侧的话题，或直接向我描述您的情况。</p>
                </div>
                
                <div class="typing-indicator" id="typingIndicator">
                    <div class="avatar assistant-avatar">AI</div>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>

            <div class="chat-input">
                <div class="input-group">
                    <textarea 
                        class="input-field" 
                        id="messageInput" 
                        placeholder="请描述您的情况或想要咨询的问题..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
